<div id="contactContainer" class="container" style="width:40%; min-width: 290px">
        <h4 style="text-align:center; font-size: 2em;">Management: team@SajjanRajVaidya.com</h4>
        <h4 style="text-align:center; font-size: 2em;">Media: media@sajjanrajvaidya.com</h4>
        <h4 style="text-align:center; font-size: 2em;">Fanmail : chitthi@sajjanrajvaidya.com</h4>

    <form #contactUsForm = "ngForm" (ngSubmit)="submit(contactUsForm)">
        <h3 style="text-align:center; font-size: 4rem;"><mark>Get in touch with us!</mark></h3>
        <div>
            <div class="row">
                    <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text transParentSpan" style="width:70px">Name</span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="contactName" 
                            name="contactName"
                            required
                            ngModel
                            #contactName="ngModel"
                            >
                    </div>
                    <div class="alert alert-danger" style="width:100%;margin-top:5px" *ngIf="contactName.touched && contactName.invalid"><p>Your name is required.</p></div>

            </div>
            <br>
            <div class="row">
                    <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text transParentSpan" style="width:70px">Email</span>
                            </div>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="contactEmail" 
                            name="contactEmail"
                            required
                            ngModel
                            #contactEmail="ngModel"
                            >
                    </div>
                    <div class="alert alert-danger" style="width:100%;margin-top:5px" *ngIf="contactEmail.touched && contactEmail.invalid"><p>Your email is required.</p></div>
            </div>
            <br>
            <div class="row">
                    <div class="input-group">
                            <textarea 
                            style="height:300px" 
                            class="form-control" 
                            id="contactMessage" 
                            name="contactMessage"
                            placeholder="Message" 
                            required
                            ngModel
                            #contactMessage="ngModel"
                            rows="1"
                            cols="50"
                            ></textarea>
                    </div>
                    <div class="alert alert-danger" style="width:100%;margin-top:5px" *ngIf="contactMessage.touched && contactMessage.invalid"><p>Please enter a message.</p></div>

            </div>
            <br>
            <div class="row">
                    <div class="input-group">
                            <button class="btn btn-primary" [disabled]="contactUsForm.invalid" style="width:20%; min-width:75px; font-family: logoFont; font-size: 2rem; margin:auto">Submit</button>
                    </div>
            </div>
            <br>
            <div class="row text-center" *ngIf="contactUsFormSubmitted">
                    <div class="alert alert-success" style="width:100%;margin:auto" *ngIf="successfulEmailPOSTRequest">
                    <p>Thank you for reaching out! We will be in touch shortly.</p>
                    </div>
                    <div class="alert alert-warning" style="width:100%;margin:auto" *ngIf="!successfulEmailPOSTRequest">
                    <p>Working.</p>
                    </div>
            </div>
        </div>
    </form>
</div>
