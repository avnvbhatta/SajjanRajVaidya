<div class="resizing-margin">
    <div id="carousel" class="centered text-center" style="margin: auto; max-height: 600px; max-width: 800px;">
        <ngb-carousel >
          <div *ngFor="let photo of photoData">
                    <ng-template ngbSlide  >
                      <img [src]="photo.src" alt="Pic" style="width:100%;">     
                      <div class="carousel-caption">
                          <h3>{{photo.caption.title}}</h3>
                          <p>{{photo.caption.location}}, {{photo.caption.date}} </p>
                      </div>
                    </ng-template>                   
              </div>
        </ngb-carousel>
    </div>
</div>
