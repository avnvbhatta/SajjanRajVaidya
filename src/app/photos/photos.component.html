<div class="resizing-margin">
    <div id="carousel" class="centered text-center" style="margin: auto; max-height: 600px; max-width: 900px;">
        <ngb-carousel >
            <div *ngFor="let photo of photoData">
                      <ng-template ngbSlide  >
                        <img [src]="photo.src" alt="Pic" style="width:100%;">     
                        <div class="carousel-caption">
                            <p><mark>{{photo.caption.title}} | {{photo.caption.location}}</mark> </p>
                        </div>
                      </ng-template>                   
                </div>
          </ngb-carousel>
    </div>
</div>
