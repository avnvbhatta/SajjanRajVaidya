
<div id="socialBar" class="container customFont" style="padding-top:35px; text-align: center" >
  <span *ngFor="let social of socialData">
      <a  href="{{social.url}}" target="_blank"><img class="social-icon shadowfilter" alt="{{social.imgAlt}}" [src]="social.iconImage" style="height:32px; width:32px;margin-left:25px"></a>
  </span>  
</div>
