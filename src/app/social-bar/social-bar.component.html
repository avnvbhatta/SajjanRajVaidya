
<div id="socialBar" class="container" style="width:100%; margin: 10px">
  <ul class="nav nav-pills nav-justified" >
    <li class="nav-item" *ngFor="let social of socialData">
      <a class="nav-link" href="{{social.url}}" target="_blank"><img class="social-icon" [src]="social.iconImage" style="height:32px; width:32px;"></a>
    </li>    
  </ul>
</div>
