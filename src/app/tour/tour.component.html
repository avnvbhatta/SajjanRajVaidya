<div class="resizing-margin" *ngIf="hasTour">
    <table class="table table-dark centered text-center" style="width:70%; margin:auto">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Venue</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tour of tourData">
            <th scope="row">{{tour.date}}</th>
            <td>{{tour.venue}}</td>
            <td>{{tour.city}}</td>
          </tr>
        </tbody>
      </table>
</div>


<div id="contactContainer" class="text-center">
    <div>
        <p class="app-wide-text customFont" style="font-size:2rem">
            Join our mailing list to receive updates regarding upcoming shows.
        </p>
    </div>
    
    <div id="subscribeForm" style="width: 100%; margin: auto; max-width: 400px">
        <form #emailForm = "ngForm" (ngSubmit)="submit(emailForm)">
            
              <div>
                        <input 
                        type="text" 
                        class="form-control customFont"
                        style="width:300px; font-size:2rem; display: inline-block;"
                        id="email"
                        name="email"
                        placeholder="Enter email address."
                        required
                        ngModel
                        #email="ngModel"                                
                        >
                        <button class="btn btn-primary customFont" [disabled]="emailForm.invalid" style="font-size:2rem; height:39px;  display: inline-block;margin-bottom: 12px">
                            <p style="margin-top:-10px">Subscribe</p>
                        </button>
                </div>  
                
                               
               
               <div class="alert alert-danger" style="width:100%;margin:auto" *ngIf="email.touched && email.invalid">Email is required.</div>
               <div *ngIf="formSubmitted">
                    <div class="alert alert-success" style="width:100%;margin:auto" *ngIf="successfulPOSTRequest">
                    <p>Thank you for subscribing!</p>
                    </div>
                    <div class="alert alert-danger" style="width:100%;margin:auto" *ngIf="!successfulPOSTRequest">
                    <p>An error occured. Please try again later.</p>
                    </div>
               </div>

        </form>
    </div>
</div>
