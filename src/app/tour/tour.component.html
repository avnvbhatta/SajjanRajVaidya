<div style="margin-bottom: 20px">
    <table class="table table-dark centered text-center" style="width:70%; margin:auto">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Venue</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tour of tourData">
            <th scope="row">{{tour.date}}</th>
            <td>{{tour.venue}}</td>
            <td>{{tour.city}}</td>
          </tr>
        </tbody>
      </table>
</div>
